<div class="main">

    <div class="form">

        <div class="field">
            <h2>Get Started Now</h2>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="input_form form-control transparent-input" id="exampleInputEmail1"  aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="input_form form-control transparent-input" id="exampleInputEmail1"  aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="input_form form-control transparent-input" id="exampleInputPassword1">
                </div>
                
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Choose File</label>
                    <input class="input_form form-control transparent-input" type="file"  (change)="upload($event)" accept="image/*"  id="formFile" multiple>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree to the Terms & Privacy</label>
                  </div>
               
                <button type="submit" (click)="uploadImages()" class="rg_btn">Upload</button>
            </form>
            
           
        </div>
       
        <div class="img">
            <img style="width: 100%; height: 100%;" src="https://images.unsplash.com/photo-1490730141103-6cac27aaab94?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZnJlZXxlbnwwfHwwfHx8MA%3D%3D" alt="">
            
        </div>
    </div>

</div>
